<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试选择</title>

    <!-- 内联 CSS 样式，用于设置背景图片 -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('images/background.jpg'); /* 将 your-image.jpg 替换为你选择的图片文件 */
            background-size: cover; /* 背景图片覆盖整个页面 */
            background-position: center; /* 背景图片居中显示 */
            background-repeat: no-repeat; /* 防止背景图片重复 */
            height: 100vh; /* 页面高度 100% 视口高度 */
            margin: 0; /* 移除默认的页面边距 */
        }

        .cover {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8); /* 半透明白色背景，以便文本更清晰 */
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        .cover h1 {
            font-size: 36px;
            color: #333;
            margin-bottom: 20px;
        }

        .testButton {
            background-color: #4CAF50;
            color: white;
            padding: 15px 30px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        .testButton:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="cover">
        <h1>欢迎参加测试</h1>
        <p>请选择你要进行的测试</p>

        <!-- 大五人格测试按钮 -->
        <button class="testButton" onclick="location.href='about.html'">大五人格测试</button>

        <!-- MBTI测试按钮 -->
        <button class="testButton" onclick="location.href='mbti.html'">MBTI 性格测试</button>
    </div>

</body>
</html>
